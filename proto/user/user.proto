syntax = "proto3";

package user.v1;

option go_package = "gen/user;user";

import "google/api/annotations.proto";

service UserService {
  rpc GetUser (GetUserRequest) returns (GetUserResponse) {
    option (google.api.http) = {
      get: "/v1/users"
    };
  }

  rpc Register (CreateUserRequest) returns(CreateUserResponse){
    option (google.api.http) = {
      post: "/v1/users"
    };
  }
}

message GetUserRequest {
  string username = 1 [json_name = "username"];
}

message GetUserResponse {
  string id = 1;
  string username = 2;
  string email = 3;
}

message CreateUserRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message User {
  string id = 1;
  string username = 2;
  string email = 3;
  string created_at = 4;
}

message CreateUserResponse {
  int32 code = 1;             // e.g. 0 = success, others = error codes
  string message = 2;
  User user = 3;
}